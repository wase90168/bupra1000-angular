<h1 *ngIf="person.id != null">Person Edit!</h1>
<h1 *ngIf="person.id == null">New Person!</h1>
<div>
  {{ message }}
</div>


<div class="content" >
  <form #form="ngForm">


    <div class="form-group">
      <label>Prefix</label>
      <input [(ngModel)]="person.prefix" name="person.prefix" class="form-control" required >
    </div>

    <div class="form-group">
      <label>Suffix</label>
      <input [(ngModel)]="person.suffix" name="person.suffix" class="form-control" required >
    </div>


    <div class="form-group">
      <label>Source</label>
      <select class="form-control" [(ngModel)]="person.type" [ngModelOptions]="{standalone: true}">
        <option [ngValue]="person.type" selected *ngIf="person.id != null">{{person.type.type}}</option>
        <option *ngFor="let c of types" [ngValue]="c">{{c.type}}</option>
      </select>
    </div>



    <div class="form-group">
      <button (click)="createPerson(person)" class="btn btn-warning" *ngIf="person.id == null">Save</button>
      <button (click)="updatePerson(person)" class="btn btn-warning" *ngIf="person.id != null">Save</button>
      <button (click)="cancel()" class="btn btn-success">Cancel</button>

    </div>
  </form>

</div>
