<h1 *ngIf="type != null">Type Edit!</h1>
<h1 *ngIf="type == null">New Type!</h1>
<div>
  {{ message }}
</div>


<div class="content" >
  <form #form="ngForm">


    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="type.character" name="type.name" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input [(ngModel)]="type.type" name="type.description" class="form-control">
    </div>


    <div class="form-group">
      <button (click)="createType(type)" class="btn btn-warning"  *ngIf="type.id == null">Save</button>
      <button (click)="updateType(type)" class="btn btn-warning"  *ngIf="type.id != null">Save</button>
      <button (click)="cancel()" class="btn btn-success">Cancel</button>

    </div>
  </form>

</div>
