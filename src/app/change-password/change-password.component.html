<div class="container">

  <div>

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <!-- ALERT -->
        <div *ngIf="error" [class.show]="error" [ngClass]="'alert alert-danger'" class="step" role="alert">
          {{error}}
        </div>

        <div *ngIf="success" [class.show]="success" [ngClass]="'alert alert-success'" class="step" role="alert">
          {{success}}
        </div>

        <!-- ALERT END -->

        <form #f="ngForm" class="omb_loginForm" autocomplete="on">

          <span class="help-block"></span>

          <div class="input-group">
            <span class="input-group-addon">Old Password<i class="fa fa-lock"></i></span>
            <input [(ngModel)]="passwordOld" type="password" class="form-control" required name="password"
                   placeholder="Password">
          </div>

          <div class="input-group">
            <span class="input-group-addon">New Password<i class="fa fa-lock"></i></span>
            <input [(ngModel)]="password" type="password" class="form-control" required name="password"
                   placeholder="Password">
          </div>

          <div class="input-group">
            <span class="input-group-addon">Confirm New Password<i class="fa fa-lock"></i></span>
            <input [(ngModel)]="passwordValid" type="password" class="form-control" required name="password"
                   placeholder="Password">
          </div>


          <span class="help-block"></span>

          <button [disabled]="!f.valid" class="btn btn-lg btn-primary btn-block" (click)="change()" type="submit">Change
            Password
          </button>
        </form>
      </div>
    </div>
  </div>


</div>
