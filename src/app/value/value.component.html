<div>


  <table class="table table-bordered">
    <thead>
    <tr>
      <td><b>Delete</b></td>
      <td><b>ID</b></td>
      <td><b>Value</b></td>
      <!--<td><b>State</b></td>-->
      <td><b>Person</b></td>
      <td><b>MR</b></td>
      <td><b>Source</b></td>
      <td><b>Biomarker</b></td>
      <td><b>State</b></td>
      <td><b>Edit</b></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of data" class="active"
        [ngStyle]="{ 'background-color': (c == selectedValue) ? 'lightblue' : ''  }">
      <td>
        <form role="form" (submit)="deleteEntry(c.id)">
          <div class="form-group">
            <button type="submit" value="Delete" class="btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
          </div>
        </form>
      </td>
      <td>{{c.id}} </td>
      <td>{{c.value}} </td>
      <!--<td>{{c.state}}</td>-->
      <td *ngIf="c.person != null">{{c.person.prefix}} {{c.person.suffix}}</td>
      <td *ngIf="c.person == null">{{null}}</td>

      <td *ngIf="c.mr != null">{{c.mr.name}} </td>
      <td *ngIf="c.mr == null">{{null}} </td>

      <td *ngIf="c.source != null">{{c.source.name}} </td>
      <td *ngIf="c.source == null">{{null}} </td>

      <td *ngIf="c.biomarker != null">{{c.biomarker.name}} </td>
      <td *ngIf="c.biomarker == null">{{null}} </td>

      <td *ngIf="c.state != null">{{c.state.text}} </td>
      <td *ngIf="c.state == null">{{null}} </td>

      <td>
        <!--  <button class="btn" (click)="select(c)"><span class="glyphicon glyphicon-cog"></span></button>-->
        <form role="form" (submit)="editValue(c.id)">
          <div class="form-group">
            <button type="submit" value="Edit" class="btn-xs btn-warning"><span class="glyphicon glyphicon-pencil"></span>
            </button>
          </div>
        </form>
      </td>

    </tr>
    </tbody>
  </table>
  <table class="table table-responsive">
    <td>
      <button class="btn" (click)="addValue()"><span class="glyphicon glyphicon-plus"></span></button>
    </td>
  </table>
</div>

<div *ngIf="message" class="col-md-2 values-actions">
  <h4>{{message}}</h4>

  <!--<button class="btn"class="btn btn-danger" (click)="deleteEntry(selectedValue)" >Delete</button>-->
</div>
