<div class="card">

  <div class="header">
    <h2 class="title">Category - Add</h2>
  </div>
  <div class="content">
    <form #form="ngForm">
      <div class="form-group">
        <label>Name:</label>
        <input name="name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <button
          [disabled]="!name"
          (click)="add()"
          class="btn btn-default">
          Add
        </button>
      </div>
    </form>

  </div>
</div>
