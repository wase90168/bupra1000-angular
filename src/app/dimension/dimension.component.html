<div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <td><b>Delete</b></td>
      <td><b>ID</b></td>
      <td><b>Dimension</b></td>
      <td><b>Description</b></td>
      <td><b>Edit</b></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of data" class="active"
        [ngStyle]="{ 'background-color': (c == selectedValue) ? 'lightblue' : ''  }">
      <td>
        <form role="form" (submit)="deleteEntry(c.id)">
          <div class="form-group">
            <button type="submit" value="Delete" class="btn-xs btn-danger"><span
              class="glyphicon glyphicon-trash"></span></button>
          </div>
        </form>
      </td>
      <td>{{c.id}}</td>
      <td>{{c.dimension}}</td>
      <td>{{c.description}}</td>
      <td>
        <form role="form" (submit)="editDimension(c.id)">
          <div class="form-group">
            <button type="submit" value="Edit" class="btn-xs btn-warning"><span
              class="glyphicon glyphicon-pencil"></span>
            </button>
          </div>
        </form>
      </td>

    </tr>
    </tbody>
  </table>
  <table class="table table-responsive">
    <td>
      <button class="btn" (click)="addDimension()"><span class="glyphicon glyphicon-plus"></span></button>
    </td>
  </table>
</div>

<div *ngIf="message" class="col-md-2 values-actions">
  <h4>{{message}}</h4>

  <!--<button class="btn"class="btn btn-danger" (click)="deleteEntry(selectedValue)" >Delete</button>-->
</div>
