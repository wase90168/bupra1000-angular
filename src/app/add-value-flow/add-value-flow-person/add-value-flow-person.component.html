<div class="content">

  <div>
    <img src="../../../assets/flow/FlowPerson.png" alt="Flow Person">
  </div>
  <br>
  <br>
  <br>
  <br>


  <div class="content" *ngIf="input == false">
    <form #form="ngForm">


      <div class="form-group">
        <label>Suffix</label>
        <select class="form-control" [(ngModel)]="suffix" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let c of persons" [ngValue]="c.suffix">{{c.suffix}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Baby or Mother</label>
        <select class="form-control" [(ngModel)]="prefix" [ngModelOptions]="{standalone: true}">
          <option [ngValue]="3333">Mother (3333)</option>
          <option [ngValue]="4444">Baby (4444)</option>
        </select>
      </div>

      <div class="form-group">
        <button (click)="cancel()" class="btn btn-warning">Cancel</button>
        <button (click)="switchToInput()" class="btn btn-primary">Switch to Text Input</button>
        <button (click)="continue()" class="btn btn-success" style="position: absolute; right: 2%;">Continue</button>
      </div>

    </form>

  </div>


  <!-- ------------------------------------------------- -->

  <div class="content" *ngIf="input == true">
    <form #form="ngForm">


      <div class="form-group">
        <label>Suffix</label>
        <input [(ngModel)]="suffix" name="suffix" class="form-control" required pattern="\d{4}">
      </div>

      <div class="text-danger"
           *ngIf="form?.controls['suffix']?.hasError('pattern')">
        Example: "0001" or "9999" (4 Digits!)
      </div>


      <div class="form-group">
        <label>Baby or Mother</label>
        <select class="form-control" [(ngModel)]="prefix" [ngModelOptions]="{standalone: true}">
          <option [ngValue]="3333">Mother (3333)</option>
          <option [ngValue]="4444">Baby (4444)</option>
        </select>
      </div>

      <div class="form-group">
        <button (click)="cancel()" class="btn btn-warning">Cancel</button>
        <button (click)="switchToDropdown()" class="btn btn-primary">Switch to Text Dropdown</button>
        <button (click)="continue()" class="btn btn-success" style="position: absolute; right: 2%;">Continue</button>
      </div>

    </form>

  </div>


</div>
