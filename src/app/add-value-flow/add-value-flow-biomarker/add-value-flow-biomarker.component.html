<div class="content">

  <div>
    <img src="../../../assets/flow/FlowBiomarker.png" alt="Flow Biomarker">
  </div>
  <br>
  <br>
  <br>
  <br>


  <div class="content">
    <form #form="ngForm">


      <div class="form-group">
        <label>Category</label>
        <select class="form-control" [(ngModel)]="category" [ngModelOptions]="{standalone: true}"
                (change)="saveCategory()">
          <option *ngIf="category != null" [ngValue]="category" selected>{{category.categoryName}}</option>


          <option *ngFor="let c of categories" [ngValue]="c">{{c.categoryName}}</option>
        </select>
      </div>


      <div class="form-group">
        <label>Biomarker</label>
        <select class="form-control" [(ngModel)]="biomarker" [ngModelOptions]="{standalone: true}"
                (mouseover)="ngOnInit()" (change)="saveBiomarker()">
          <option *ngIf="biomarker != null" [ngValue]="biomarker" selected>{{biomarker.name}}</option>
          <option [ngValue]="null" selected>-- not specified --</option>
          <option *ngFor="let c of biomarkers" [ngValue]="c">{{c.name}}</option>
        </select>
      </div>


      <div class="form-group">
        <button (click)="cancel()" class="btn btn-warning">Cancel</button>
        <button (click)="back()" class="btn btn-warning">Back</button>
        <button (click)="continue()" class="btn btn-success" style="position: absolute; right: 2%;">Continue</button>
      </div>

    </form>

  </div>

</div>
