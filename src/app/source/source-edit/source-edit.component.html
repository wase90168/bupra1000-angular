<h1>Source Edit!</h1>
<div>
  {{ message }}
</div>


<div class="content" >
  <form #form="ngForm">


    <div class="form-group">
      <label>Text</label>
      <input [(ngModel)]="source.name" name="source.text" class="form-control" required>
    </div>


    <div class="form-group">
      <button (click)="createSource(source)" class="btn btn-warning"  *ngIf="source.id == null">Save</button>
      <button (click)="updateSource(source)" class="btn btn-warning"  *ngIf="source.id != null">Save</button>
      <button (click)="cancel()" class="btn btn-success">Cancel</button>

    </div>
  </form>

</div>
