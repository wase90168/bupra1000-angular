<div class="uzer-content">
  <h1 class="page-title">My Uzers</h1>
  <div class="user-create">
    <form #uzerForm="ngForm" (ngSubmit) = "create(uzerForm)" novalidate>
      <input type="text" id="title" class="form-control" placeholder="Type a user and press enter..."
             required
             name="title" [(ngModel)]="newUzer.username"
             #title="ngModel" >
      <div *ngIf="username.errors && username.dirty"
           class="alert alert-danger">
        <div [hidden]="!username.errors.required">
          Title is required.
        </div>
      </div>
    </form>
  </div>
  <ul class="uzer-list">
    <li *ngFor="let uzer of uzers" [class.completed]= "uzer.completed === true" >
      <div class="uzer-row" *ngIf="!editing || editing.id != uzer.id">
        <span class="uzer-title">
              {{uzer.username}}
            </span>
        <span class="uzer-actions">
                <a (click)="edit(uzer)">
                  <i class="material-icons edit">edit</i>
                </a>
                <a (click)="delete(uzer.id)">
                  <i class="material-icons delete">clear</i>
                </a>
            </span>
      </div>
      <div class="todo-edit" *ngIf="editing && editing.id === uzer.id">
        <input class="form-control" type="text"
               [(ngModel)]="editing.username" required>
        <span class="edit-actions">
                <a (click)="update(editingUzer)">
                  <i class="material-icons">done</i>
                </a>
                <a (click)="clearEditing()">
                  <i class="material-icons">clear</i>
                </a>
            </span>
      </div>
    </li>
  </ul>
  <div class="no-uzers" *ngIf="uzers && uzers.length == 0">
    <p>No Uzers Found!</p>
  </div>
</div>
